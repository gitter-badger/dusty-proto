<html>
	<head>
		<title>Test</title>
		<link rel="stylesheet" href="styles.css" title="styles" type="text/css" media="screen" charset="utf-8">
		<script src="js/min/app-min.js" charset="utf-8"></script>
		<script src="https://use.fontawesome.com/9dd96a3977.js"></script>
	</head>
	<body>

    <div id="mask">
        <div id="page">
            <h1>flipclock</h1>
    
            <div id="container"></div>
    
            <div class="clearfix"></div>
            <h2>USAGE</h2>
            <ul id="usage">
                <li class="selected">
                    clock
                    <code>$('#container').flipclock();</code>
                </li>
                <li>
                    fulldate
                    <code>$('#container').flipclock('date');</code>
                </li>
                <li>
                    countdown
                    <code>$('#container').flipclock('2013 01 17 12:00:00');</code>
                </li>
            </ul>
        </div>
    </div>

	</body>
</html>
